<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/css/styleTugas2.css">
<title>Best Hotel</title>
</head>
<body>
    <!-- Header dengan Logo dan Judul -->
    <div class="header">
        <div class="logo">
            <img src="assets/img/logo-best-hotel.png" alt="Logo">
        </div>
        <div class="title">
            <h1>Best Hotel</h1>
        </div>
        <div class="hotel">
            <img src="assets/img/heading.jpg" alt="Hotel Logo">
        </div>
    </div>

    <!-- Header Navigasi -->
    <div class="navbar" name="atas">
        <iframe src="navbar.html" style="width: 100%; height: 64px;"></iframe>
    </div>

    <!-- Kontainer Utama -->
    <div id="container">
        <!-- Sidebar Kiri dengan iframe Video -->
        <div id="sidebar">
            <iframe src="https://www.youtube.com/embed/5jsAsamJeWE" 
                title="YouTube video player" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/VohAVMNkZdY" 
                title="YouTube video player" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/sojg9fb8_A" 
                title="YouTube video player" allowfullscreen></iframe>
        </div>
        
        <!-- Konten Utama dengan Galeri Gambar -->
        <div id="gallery">
            <iframe class="gallery-item" src="kamar1.html" title="Kamar 1" scrolling="no"></iframe>
            <iframe class="gallery-item" src="kamar2.html" title="Kamar 2" scrolling="no"></iframe>
            <iframe class="gallery-item" src="kamar3.html" title="Kamar 3" scrolling="no"></iframe>
            <iframe class="gallery-item" src="kamar4.html" title="Kamar 4" scrolling="no"></iframe>
            <iframe class="gallery-item" src="kamar5.html" title="Kamar 5" scrolling="no"></iframe>
            <iframe class="gallery-item" src="kamar6.html" title="Kamar 6" scrolling="no"></iframe>
            <iframe class="gallery-item" src="kamar7.html" title="Kamar 7" scrolling="no"></iframe>
            <iframe class="gallery-item" src="kamar8.html" title="Kamar 8" scrolling="no"></iframe>
            <iframe class="gallery-item" src="kamar9.html" title="Kamar 9" scrolling="no"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Best Hotel</p>
    </div>
</body>
</html>
