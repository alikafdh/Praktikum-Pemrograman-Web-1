<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimesia pada HTML</title>
</head>
<body>
    <h2>Gambar</h2>
    <img src="gambar/logoTI.png" alt="logo TI FKOM UNIKU"/>

    <h2>Video Lokal</h2>
    <video width="320" height="240" controls>
    <source src="video/ProfilDosenTI.mp4" type="video/mp4" alt="profil dosen ti fkom uniku"/>
    Browser anda tidak mendukung elemen video.
    </video>

    <h2>Video Youtube</h2>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/slui1HGL21Bg" frameborder="0" allowfullscreen>
    </iframe>

    <h2>Audio</h2>
    <audio controls>
        <source src="audio/marsUniversitasKuningan.mp3" type="audio/mp3" />
        Browser Anda tidak mendukung tag audio.
    </audio>
</body>
</html>
