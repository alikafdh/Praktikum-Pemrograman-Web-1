<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styletugas1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Form Pemesanan</title>
</head>
<body>
    <h1>Form Pemesanan</h1>
    <form method="get" action="">
        <table border="0">
            <tr>
                <td><label for="inputText">ID Pemesan</label></td>
                <td><input type="number" name="id_pemesan" id="id_pemesan" required></td>
            </tr>
            <tr>
                <td><label for="inputText">Nama Pemesan</label></td>
                <td>
                    <input type="text" name="nama" id="nama" maxlength="35" min="5" size="50" required>
                </td>
            </tr>
            <tr>
                <td><label for="inputText">Nomor Identitas</label></td>
                <td>
                    <input type="number" name="ni" id="ni" required>
                </td>
            </tr>
            <tr>
                <td><label for="inputText">Tipe Kamar</label></td>
                <td>
                    <select name="tipe_kamar">
                        <option value="-">--Pilih--</option>
                        <option value="standar">STANDAR</option>
                        <option value="deluxe">DELUXE</option>
                        <option value="family">FAMILY</option>
                      </select>
                </td>
            </tr>
            <tr>
                <td><label for="inputText">Harga</label></td>
                <td><input type="text" name="harga" id="harga" readonly></td>
            </tr>
            <tr>
                <td><label for="inputText">Tanggal Pesan</label></td>
                <td><input type="date" name="tgl_pesan" id="tgl_pesan" required></td>
            </tr>
            <tr>
                <td><label for="inputText">Durasi Menginap</label></td>
                <td>
                    <input type="number" name="durasi" id="durasi" required>
                    <p>Hari</p>
                </td>
            </tr>
            <tr>
                <td><label for="inputText">Tanggal Pesan</label></td>
                <td><input type="date" name="tgl_pesan" id="tgl_pesan" required></td>
            </tr>
            <tr>
                <td><label for="inputText">Termasuk Breakfast</label></td>
                <td><input type="checkbox" id="breakfast" name="breakfast" value="ya">Ya</td>
            </tr>
            <tr>
                <td><label for="inputText">Total Bayar</label></td>
                <td><input type="text" name="total" id="total" readonly></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button name="save" value="simpan">SIMPAN</button>
                    <button type="reset" name="cancel" value="batal">BATAL</button>
                </td>
            </tr>
        </table>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
