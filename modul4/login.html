<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <button type="button" onclick="validasiForm()">Login</button>
        </form>
    </div>

    <script>
        function validasiForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validasi jika input kosong
            if (username === '' || password === '') {
                alert("Input tidak boleh kosong");
                return;
            }

            const validUsername = 'admin';
            const validPassword = '123';

            // Cek apakah username dan password cocok
            if (username === validUsername && password === validPassword) {
                alert("Login Sukses");
                window.location.href = "index.html"; // Arahkan ke index.html jika berhasil login
            } else {
                alert("Login Gagal");
                window.location.href = "login.html"; // Arahkan kembali ke Login.html jika login gagal
            }
        }
    </script>
</body>
</html>
