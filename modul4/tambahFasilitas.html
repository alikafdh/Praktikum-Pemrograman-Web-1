<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Tambah Fasilitas</title>
    <link rel="stylesheet" href="css/tambahFasilitas.css" />
  </head>
  <body>
    <div class="container">
      <h1>Form Tambah Fasilitas</h1>

      <form
        id="tambahFasilitasForm"
        action="#"
        method="post"
        onsubmit="return validasiForm()"
      >
        <div class="form-group">
          <label for="id_fasilitas">ID Fasilitas :</label>
          <input type="number" name="id_fasilitas" id="id_fasilitas" required />
        </div>

        <div class="form-group">
          <label for="nama_fasilitas">Nama Fasilitas :</label>
          <input
            type="text"
            name="nama_fasilitas"
            id="nama_fasilitas"
            required
          />
        </div>

        <div class="form-group">
          <label for="deskripsi_fasilitas">Deskripsi Fasilitas :</label>
          <textarea
            name="deskripsi_fasilitas"
            id="deskripsi_fasilitas"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="harga_weekend">Harga Weekend :</label>
          <input
            type="number"
            name="harga_weekend"
            id="harga_weekend"
            required
          />
        </div>

        <div class="form-group">
          <label for="harga_weekday">Harga Weekday :</label>
          <input
            type="number"
            name="harga_weekday"
            id="harga_weekday"
            required
          />
        </div>

        <div class="form-group">
          <label for="kuota">Kuota :</label>
          <input type="number" name="kuota" id="kuota" required />
        </div>

        <div class="form-group">
          <label for="jam_buka">Jam Buka :</label>
          <input type="time" name="jam_buka" id="jam_buka" required />
        </div>

        <div class="form-group">
          <label for="jam_tutup">Jam Tutup :</label>
          <input type="time" name="jam_tutup" id="jam_tutup" required />
        </div>

        <div class="button-container">
          <button type="submit" name="submit" value="submit">SIMPAN</button>
          <button type="reset" name="reset" value="reset">BATAL</button>
        </div>
      </form>
    </div>

    <script>
      function validasiForm() {
        const idFasilitas = document.getElementById("id_fasilitas").value;
        const namaFasilitas = document.getElementById("nama_fasilitas").value;
        const deskripsiFasilitas = document.getElementById(
          "deskripsi_fasilitas"
        ).value;
        const hargaWeekend = document.getElementById("harga_weekend").value;
        const hargaWeekday = document.getElementById("harga_weekday").value;
        const kuota = document.getElementById("kuota").value;
        const jamBuka = document.getElementById("jam_buka").value;
        const jamTutup = document.getElementById("jam_tutup").value;

        // Validasi ID Fasilitas (ID tidak boleh kosong dan lebih dari 0)
        if (idFasilitas <= 0 || idFasilitas === "") {
          alert("ID Fasilitas harus lebih dari 0.");
          return false;
        }

        // Validasi Nama Fasilitas (tidak boleh kosong)
        if (namaFasilitas.trim() === "") {
          alert("Nama fasilitas tidak boleh kosong.");
          return false;
        }

        // Validasi Deskripsi Fasilitas (tidak boleh kosong)
        if (deskripsiFasilitas.trim() === "") {
          alert("Deskripsi fasilitas tidak boleh kosong.");
          return false;
        }

        // Validasi Harga Weekend (lebih dari 0)
        if (hargaWeekend <= 0) {
          alert("Harga Weekend harus lebih dari 0.");
          return false;
        }

        // Validasi Harga Weekday (lebih dari 0)
        if (hargaWeekday <= 0) {
          alert("Harga Weekday harus lebih dari 0.");
          return false;
        }

        // Validasi Kuota (lebih dari 0)
        if (kuota <= 0) {
          alert("Kuota harus lebih dari 0.");
          return false;
        }

        // Validasi Jam Buka dan Jam Tutup (Jam tutup tidak boleh lebih awal dari jam buka)
        if (jamBuka >= jamTutup) {
          alert("Jam Tutup harus lebih besar dari Jam Buka.");
          return false;
        }

        // Semua validasi berhasil, form dapat disubmit
        alert("Fasilitas berhasil disimpan!");
        return true;
      }
    </script>
  </body>
</html>
